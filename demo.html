<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- local css -->
  <link rel="stylesheet" href="css/main.css">
  <title>Week 10 - Bootstrap Demo</title>
</head>

<body>
  <h1>Week 10 - CSS Frameworks</h1>
  <p class="h2">Learning Bootstrap</p>
  <ul class="list-unstyled text-bg-primary p-4">
    <li>Apples</li>
    <li>Berries
      <ul>
        <li>Strawberry</li>
        <li>Blueberry</li>
        <li>Blackberry</li>
      </ul>
    </li>
  </ul>
  <div class=" w-50 p-4">
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Title</th>
          <th>Price</th>
          </th>
      </thead>
      <tbody>
        <tr>
          <td>HU8667</td>
          <td>Printed Mugs</td>
          <td>&dollar; 15</td>
        </tr>
        <tr>
          <td>KJ9765</td>
          <td>Keyring</td>
          <td>&dollar; 10</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Members get 10% off</td>
        </tr>
      </tfoot>
    </table>
    <button type="button" class="btn btn-primary">Buy now!</button>
  </div>

  <!-- <img src="https://placebear.com/800/600" class="img-fluid w-100" alt="two bears on the rocks"> -->

  <!-- Bootstrap JS -->

    crossorigin="anonymous"></script>

</html>
